<!-- templates/old_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Base{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  {% block head %}
    {% include "partials/chessboard_head.html" %}
    {% block extra_head %}{% endblock %}
  {% endblock %}
</head>
<body class="container py-4">

  {% block content %}
  <!-- page-specific content goes here -->
  {% endblock %}

  <!-- Optional JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/lib/chessboard-1.0.0.min.js') }}"></script>
{% block scripts %}
  <script type="module" src="{{ url_for('static', filename='js/lib/chess.js') }}"></script>
{% endblock %}



</body>
</html>
