<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Chess App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Optional Custom Styles -->
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #main {
      flex: 1;
    }

    .sidebar {
      min-height: 100%;
      background-color: #f8f9fa;
      border-right: 1px solid #ddd;
    }

    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: white !important;
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
    }
  </style>

  {% block head %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
  {% endblock %}
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ChessPuzzles</a>
    </div>
  </nav>

  <div class="container-fluid" id="main">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 sidebar py-3">
        <ul class="nav flex-column">
          <li class="nav-item"><a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a></li>
          <li class="nav-item"><a href="/daily" class="nav-link">Today's Puzzle</a></li>
          <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 py-4">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 ChessPuzzles App</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/lib/chessboard-1.0.0.min.js') }}"></script>
{% block scripts %}
  <script type="module" src="{{ url_for('static', filename='js/lib/chess.js') }}"></script>
{% endblock %}
</body>
</html>
